<div class="container">
  <h1>{{ title }}</h1>

  @if (errorMessage) {
    <div class="alert alert-danger">
      {{ errorMessage }}
    </div>
  }

  <div class="section">
    <div class="form-group">
      <label>Email:</label>
      <input type="email" [(ngModel)]="loginData.email" class="form-control">
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" [(ngModel)]="loginData.userPassword" class="form-control">
    </div>
    <button (click)="onLogin()" class="btn btn-secondary">Login</button>

    @if (loginResult) {
      <div class="result">
        <h3>Login Result:</h3>
        <p>Success: {{ loginResult.login ? 'Yes' : 'No' }}</p>
      </div>
    }
  </div>
</div>
